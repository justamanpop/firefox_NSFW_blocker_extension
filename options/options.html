<html>
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  </head>

  <body>
    <form>
        <div class="form-group">
           
            <br/><br/>
            <label for="blockedWord">Enter a word to add to the blocked words list</label>
            <input type="text" class="form-control" id="blockedWord" placeholder="e.g porn" size="20">
          </div>
          <br/><br/>
          
          <div class="form-group">
            <label for="blockedSite">Enter a site name to add to the blocked sites list</label>
            <input type="text" class="form-control" id="blockedSite" placeholder="e.g pornhub">
          </div>
          <br/>
        
        <input type="submit" value="Save">
    </form>
    
    <hr>

    <br/><br/>

    <div class="container" style="margin-bottom: 25px;">
        <h1>Current list of blocked words</h1>
        <ul class="list-group" id="blockedWordList">
        </ul>
    </div>
    
    

    <div class="container" style="margin-bottom: 20px;">
        <h1>Current list of blocked sites</h1>
        <ul class="list-group" id="blockedSiteList">
        </ul>
    </div>
    
    <script src="options.js"> </script>
  </body>

</html>
